name: Create Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    #nodeのバージョン設定 参考 https://docs.github.com/ja/free-pro-team@latest/actions/guides/building-and-testing-nodejs
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      #yarnでのscriptの実施
      - name: Use Node.js 14
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: yarn
      - name: Install Dependencies
        run: yarn install
      - name: yarn build
        run: yarn build

      #composerの実施
      - name: Composer install
        uses: docker://composer:1.9.1
        with:
          args: install

      # release作成
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.pull_request.title }}
          release_name: ${{ github.event.pull_request.title }}
          body: ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false

      # release用のzip作成 https://github.com/marketplace/actions/zip-release
      - name: Zip Release
        uses: TheDoctor0/zip-release@0.4.1
        with:
          filename: 'ruijinen-block-patterns-r002-lp.zip' # ファイル名
          exclusions: '*.git* /*node_modules/* .editorconfig /*src/*scss/* /*.export/* backstop.json .wp-env.json /*backstop_data/* version.json' # 除外設定
          directory: '.'
          path: '.'
          type: 'zip'

      # releaseにzipファイルを添付
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./ruijinen-block-patterns-r002-lp.zip
          asset_name: ruijinen-block-patterns-r002-lp.zip
          asset_content_type: application/zip

      # mainからdevにPR生成
      - name: create-pull-request
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          destination_branch: 'dev'
          pr_title: "リリース残処理：mainの内容をdevへ反映"
          pr_body: "Pulling main into dev"
          pr_allow_empty: true
